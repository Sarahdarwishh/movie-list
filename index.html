<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie list</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>MY Movie List </h1>
    </header>

    <main>
        <div>
            <section>

                <form id="form">
                    <fieldset>
                        <legend>New Movie </legend>
                        <label for="movieName"> Name </label>
                        <br>
                        <input type="text" id="movieName" required>

                        <br>

                        <label for="movieImage">Image</label>
                        <br>
                        <select name="" id="movieImage" required>

                            <option value="Action">Action</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Animation">Animation</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Detective">Detective</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="History">History</option>
                            <option value="Horror">Horror</option>
                            <option value="Musical">Musical</option>
                            <option value="Pirate">Pirate</option>
                            <option value="Romantic">Romantic</option>
                            <option value="SCI-FI">SCI-FI</option>
                            <option value="War">War</option>
                            <option value="Western">Western</option>
                        </select>
                        <br>
                        <label for="Release">Release</label><br>
                        <input type="text" id="Release" required>
                        <br>
                        <div id="button">
                        <input type="submit" value="save" id ="save"> 
                        <input type="button" value="Clear LS" id="ClearLS">
                    </div>
                    </fieldset>
                </form>
            </section>


            <section>
                <table id="table">
                    <!-- <img src="img/${all[i].image.toUpperCase()}.png" alt="/${all[i].image}"> -->
                </table>
            </section>

        </div>

    </main>
    <footer>
        <p> all right reserved 2021 &copy ASAC</p>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
